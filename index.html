          <label for="">:</label>
          <input class="sec input" type="text" placeholder="SS" maxlength="2" />
        </div>
        <button id="Set-time-btn">Set</button>
      </div>

      <!-- heading 2-->
      <div class="heading2">Current Timers</div>
